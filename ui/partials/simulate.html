<div class="row">
    <div class="col-sm-12">      
      <ui-gmap-google-map center='map.center' zoom='map.zoom' events='map.events'>

      	<ui-gmap-marker ng-repeat="marker in allMarkers" idKey="marker.id" coords="marker.coords" options="marker.option"></ui-gmap-marker>      	
      	<ui-gmap-polyline ng-repeat="pLine in allPolylines" path="pLine.path" stroke="pLine.stoke"></ui-gmap-polyline>
	  </ui-gmap-google-map>
</div>
</div>
