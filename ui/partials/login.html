<div class="top-content" ng-style="loginBgImage">
    <div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                	<div class="form-top">
                		<div class="form-top-left">
                			<h3>Login to our site</h3>
                		</div>
                		<div class="form-top-right">
                			<i class="fa fa-key"></i>
                		</div>
                    </div>
                    <div class="form-bottom">
	                    <form name="form" role="form" ng-submit="login(userId,userPwd)" method="post" class="login-form">
	                    	<div class="form-group">
	                    		<label for="userId">User Id</label><span class="mandatory-symbol"> * </span>
	                        	<input type="text" name="userId" class="form-userid form-control" id="userId" required ng-model="userId">
                                <!-- <span ng-show="form.userId.$dirty && form.userId.$error.required" class="help-block">User Id is required</span> -->
	                        </div>
	                        <div class="form-group">
	                        	<label for="userPwd">Password</label><span class="mandatory-symbol"> * </span>
	                        	<input type="password" name="userPwd" placeholder="Password..." class="form-password form-control" id="userPwd" required ng-model="userPwd">
                                <!-- <span ng-show="form.userPwd.$dirty && form.userPwd.$error.required" class="help-block">Password is required</span> -->
	                        </div>
	                        <button type="submit" class="btn">Sign in!</button>
	                    </form>
                        <p class="signup-link"> Not a Doodly? <a class="interactive" ng-click="signUp()">Sign up now</a> <span class="glyphicon glyphicon-arrow-right"></span></p>
                    </div>
                </div>
            </div>
